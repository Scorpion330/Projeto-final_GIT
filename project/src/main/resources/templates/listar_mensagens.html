<div th:fragment="listar_mens_frag">

    <div class="section__content section__content--p30">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="table-responsive table--no-card m-b-30">
              <table
                class="table table-borderless table-striped table-earning">
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Mensagem</th>
                    <th>Data</th>
                    <th>Ação</th>
                  </tr>
                </thead>
                <tbody th:each="parametros : ${mensagem}">
                  <tr>
                    <td th:text="${parametros.nome}"></td>
                    <td th:text="${parametros.email}"></td>
                    <td th:text="${parametros.mensagem}"></td>
                    <td th:text="${parametros.data}"></td>



                    <td>
                    <form action="/nova_mensagem?fragment=nova_mensagem" method="get">
                    <input class="form-control" name="id" type="hidden" th:value="${parametros.id}">
                      <div class="fa-hover col-lg-3 col-md-6">
                        <button type="submit">

                        <i class="fa fa-trash-o" style="font-size:25px;"></i>

                        </button>
                      </div>
                    </form>
                  </td>

                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

</div>
