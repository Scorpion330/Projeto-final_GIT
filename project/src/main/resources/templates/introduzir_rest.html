<div th:fragment="introduzir_rest_frag">

  <div class="section__content section__content--p30">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header">Introduzir Restaurante</div>

        <div class="card-body">
          <form action="/resgistar_restaurante" method="post"  enctype="multipart/form-data">

            <div class="form-group">
              <label for="exampleInputEmail1">Nome do restaurante:</label>
              <input class="form-control" placeholder="Nome" name="nome" type="text" required>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email do dono:</label>
              <input class="form-control" placeholder="Email do dono" name="email_dono" type="email" required>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Longitude:</label>
              <input class="form-control" placeholder="-045677897" name="longitude" type="number" required>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Latitude:</label>
              <input class="form-control" placeholder="4879090877" name="latitude" type="number" required>
            </div>
            <input type="hidden" name="dia1" value="0" id="dia1">
            <input type="hidden" name="dia2" value="0" id="dia2">
            <input type="hidden" name="dia3" value="0" id="dia3">
            <input type="hidden" name="dia4" value="0" id="dia4">
            <input type="hidden" name="dia5" value="0" id="dia5">
            <input type="hidden" name="dia6" value="0" id="dia6">
            <input type="hidden" name="dia7" value="0" id="dia7">
          <!--  <input type="time" id="appt" name="appt"
            min="9:00" max="18:00" required>-->
            <div class="form-group">
              <label for="exampleSelect1">Categoria</label>
              <select name="categoria" class="form-control" id="exampleSelect1" required>
                <option value=""></option>
                <option value="Comida Portuguesa">Comida Portuguesa</option>
                <option value="Chines">Chinês</option>
                <option value="Sushi">Sushi</option>
                <option value="Fast-Food">Fast-Food</option>
              </select>
            </div>
            <div class="form-inline">
              <div class="form-group">
                <label for="email">Abertura:</label>
                <input type="time" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="pwd">Fecho:</label>
                <input type="time" class="form-control" id="pwd">
              </div>

            </div>
            <br>
            <div class="form-group">
              <label for="exampleInputEmail1">Dias funcionais:</label>
              <div class="input-group-prepend">
              <input type="checkbox" id="Monday" value="Monday" aria-label="Checkbox for following text input">
              <input value="Monday" name="dias" class="form-control" aria-label="Text input with checkbox" disabled>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group-prepend">
                <input type="checkbox" id="Tuesday" value="Tuesday" aria-label="Checkbox for following text input">
                <input value="Tuesday" name="dias" class="form-control" aria-label="Text input with checkbox" disabled>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group-prepend">
                <input type="checkbox" id="Wednesday"  value="Wednesday" aria-label="Checkbox for following text input">
                <input value="Wednesday" name="dias" class="form-control" aria-label="Text input with checkbox" disabled>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group-prepend">
                <input type="checkbox" id="Thursday" value="Thursday" aria-label="Checkbox for following text input">
                <input value="Thursday" name="Thursday" class="form-control" aria-label="Text input with checkbox" disabled>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group-prepend">
                <input type="checkbox" id="Friday"  value="Friday" aria-label="Checkbox for following text input">
                <input value="Friday" name="Friday" class="form-control" aria-label="Text input with checkbox" disabled>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group-prepend">
                <input type="checkbox" id="Saturday" value="Saturday"  aria-label="Checkbox for following text input">
                <input value="Saturday" name="Saturday" class="form-control" aria-label="Text input with checkbox" disabled>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group-prepend">
                <input type="checkbox" id="Sunday" value="Sunday" aria-label="Checkbox for following text input">
                <input value="Sunday" name="Sunday" class="form-control" aria-label="Text input with checkbox" disabled>
              </div>
            </div>

            <div class="form-group"> <label for="exampleTextarea">Descrição</label>
            <textarea class="form-control" name="descricao" rows="3" required></textarea>
            </div>
            <div class="form-group">
            <label for="exampleInputFile">Explorar...</label>
            <input class="form-control-file" aria-describedby="fileHelp" type="file" name="files" multiple required>
            </div>


            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>

        </div>

      </div>
    </div>
  </div>

</div>
